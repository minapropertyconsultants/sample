<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Useful tags</title>
</head>
<body>
	<main>
		<header>
			<!-- Block tags -->
			<h1>Useful tags</h1>
		</header>
		<hr>
		<blockquote>"We have to make it, Crispus"</blockquote>
		<details><summary>Summary</summary>We have to do it</details>
		<br>
		<footer>
			<address>Mina Family;
				<br>Nyakasozi Cell, Kibiito T/C</address>
		</footer>

		<!-- Inline tags  -->

		<cite><a href="https://www.bunyangabu.go.ug">Go to Bunyangabu Website</a></cite>
		<br>
		<abbr title="Sunday">sun</abbr><br>
		<abbr title="Monday">Mon</abbr><br>
		<time>The function starts at 9:00a.m</time><br>
		(x+y)<sup>3</sup><br>
		H<sub>2</sub>O <br>
		<code>not make sense, just code</code>
		<br>
		<button>one</button>
		<br>
	</main>

</body>
</html>
