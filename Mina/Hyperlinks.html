<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hperlinks</title>
</head>
<body id="top">
	<main>
		<!-- Absolute hyperlinks- Am not in charge of this page, somebody else is -->
		<a href="https://www.bunyangabu.go.ug">Bunyangabu District Local Government</a>
		<br>

		<!-- Relative Hyperlinks- Never ever include links to something local to your machine -->
		<a href="C:\Users\IT\Documents\Study\Website design\Introduction to HTML5\firstpage.html">local file</a>
		<br>

		<!-- Relative links- when its your site -->

		<a href="index.html">Local file in same folder</a>
		<br>

		<a href="styles-conference\index.html"> Local file in different folder</a>
		<br>

		<a href="#History">Link to a different location in the same file</a>
		<br>

		<!-- Images as links using local reference -->
		<a href="http://www.redcross.org"><img src="imgs/redcross-logo.png" alt="Red cross logo"></a>
		<br>

		<!-- Image as links using absolute reference -->
		<a href="http://www.redcross.org"><img src="http://www.redcross.org/images/redcross-logo.png" alt="Red cross logo"></a>
		<br>

		<!-- There is also embedded - you link to the same page, within the same page -->

		<a href="mailto:crispus.musingura@bunyangabu.go.ug?subject=Reaching%20Out&body=How%20are%20you">Email Link</a>
		<br>

		<a href="mailto:crispus.musingura@bunyangabu.go.ug?Subject=Reaching%20Out&body=How%20are%20you.">Email</a>
		<br>
		<!-- To open http://shayhowe.com/ in a new window, the code would look like this: -->
		<a href="https://www.bunyangabu.go.ug" target="_blank">Go to Bunyangabu Website</a>
		<br>
		<a href="#top">Back to top</a>



	</main>

</body>
</html>
